[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/app/services
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
